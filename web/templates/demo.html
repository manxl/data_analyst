<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,
        table tr th,
        table tr td {
            border: 1px solid #0094ff;
        }

        table {
            width: 200px;
            min-height: 25px;
            line-height: 25px;
            text-align: center;
            border-collapse: collapse;
            padding: 2px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>简单跳转</td>
        <td><a href="/hello_url/aaa">go</a></td>
    </tr>
    <tr>
        <td>参数跳转</td>
        <td><a href="/params/1231/2.1/dddd/?force=kknd">go</a></td>
    </tr>
    <tr>
        <td>重定向</td>
        <td><a href="/redirect/url">url</a><br><a href="/redirect/method">method</a></td>
    </tr>
    <tr>
        <td>methods</td>
        <td>
            <form action = "/methods/post" method = "post">
                <p>Enter Name:</p>
                <p><input type = "text" name = "name" /></p>
                <p><input type = "submit" value = "submit" /></p>
            </form>
            <a href="/methods/post?name=123">get</a>
        </td>
    </tr>
    <tr>
        <td>template</td>
        <td><a href="/template">template</a></td>
    </tr>
    <tr>
        <td>cookies</td>
        <td>
            <a href="/cookies/set">set</a>
            <a href="/cookies/get">get</a>
            <a href="/cookies/delete">delete</a>
        </td>
    </tr>
    <tr>
        <td>session</td>
        <td>
            <a href="/session/set">set</a>
            <a href="/session/get">get</a>
            <a href="/session/delete">delete</a>
        </td>
    </tr>
    <tr>
        <td>error</td>
        <td>
            <a href="/error/403">403</a>
        </td>
    </tr>
    <tr>
        <td>test</td>
        <td>
            <a href="/test">test</a>
        </td>
    </tr>
    <tr>
        <td>upload</td>
        <td>
            <form action="/uploader" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".jpg,.png" />
                <input type="submit" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
